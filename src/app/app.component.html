<div class="flex flex-col p-16">
  <app-exercise
    class="my-3"
    *ngFor="let exercise of exercises; index as i"
    [name]="exercise.name"
    [repsCount]="exercise.repsCount"
    [seriesCount]="exercise.seriesCount"
    [seriesSize]="seria"
    (addRep)="increment(i)"
    (reset)="reset(i)"
  />
</div>
