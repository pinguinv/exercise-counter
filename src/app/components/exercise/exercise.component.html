<div class="flex w-full flex-col rounded-2xl bg-neutral-100 p-4">
  <span class="self-center p-2 text-xl font-bold">{{ name }}</span>
  <div class="flex justify-evenly py-2 font-bold">
    <span class="">Powtórzenia: {{ repsCount }}</span>
    <span class="">Serie: {{ seriesCount }}</span>
  </div>
  <progress
    class="progressbar w-full"
    [max]="seriesSize"
    [value]="repsCount"
  ></progress>
  <div class="flex justify-center">
    <button
      (click)="addRep.emit()"
      class="my-2 mr-10 rounded-md bg-indigo-400 p-2 font-bold text-indigo-950"
    >
      +1 Powtórzenie
    </button>
    <button
      (click)="reset.emit()"
      class="my-2 rounded-md bg-red-400 p-2 font-bold text-red-950"
    >
      Reset
    </button>
  </div>
</div>
